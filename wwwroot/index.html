<html>

<head>
    <title>
        Dutch Treat Index
    </title>
    <link rel="stylesheet" href="css/site.css">

</head>

<body>
    <h2>Dutch Treat</h2>
    <div class="product-info">
        <img src="img/VanGough.jpg" />

        <h3>Mug</h3>
        <ul class="product-props">
            <li>Price: &#163 9.99</li>
            <li>Artist: Van Gough</li>
            <li>Title: Van Gough Mug</li>
            <li>Description: Mug with his mug on it</li>
        </ul>
        <button id="buyButton">Buy</button>

    </div>
    <br>
    <form id="theForm">
        <label>Name</label>
        <br>
        <input type="text">
        <br>
        <label>Email:</label>
        <br>
        <input type="email" />
        <br />
        <label>Message:</label>
        <br />
        <textarea rows="4"></textarea>
        <br />
        <input type="submit" value="Send Message" />
    </form>
    
    <div>
        <div id="loginToggle">Login</div>
        <form class="popup-form">
            <div>
                <label>Username:</label>
                <br />
                <input type="text" />
            </div>
            <div>
                <label>Password:</label>
                <br />
                <input type="password" />
            </div>
            <div>
                <input type="checkbox">
                <label>Remember me</label>
            </div>
            <input type="submit" value="Submit" />
        </div>
    </form>
    </div>
</body>
<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="js/index.js"></script>

</html>
